<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomChat</title>
    <link rel="stylesheet" href="./css/textStyle.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/textApp.js"></script>
</head>
<body>
    <header>
        <section class="wrapper">
            <nav><h1><a href="index.html" target="_self" >RandomChat</a></h1></nav>
        </section>
    </header>

    <section id="main-container">
        <section class="wrapper">
            <div class="text-display-container">
                <div class="status">
                    <h3>RandomChat</h3><span>Connected with yourself...</span>
                </div>
            </div>
        </section>
    </section>

    <section id="message-area">
        <section class="wrapper">
            <div class="status">
                <span class="type-status"></span>
            </div>
            <div class="message-container">
                <div class="message-box">
                    <textarea></textarea>
                </div>
                <div class="send-box">
                    <button>SEND</button>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
